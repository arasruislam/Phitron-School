{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
    {% if form.errors %}
        <p>Wrong username & password</p>
    {% else %}
        <p>Please login using this form</p>
    {% endif %}

    <div class="login-form">
        <form action="{% url 'login' %}" method="POST" >
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
